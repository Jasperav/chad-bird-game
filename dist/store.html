<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="store.css">
  <title>Store</title>
</head>
<body>
    <canvas id="storeCanvas" width="2560" height="1080"></canvas>
    <img id="backgroundImage" src="assets/black-image.jpg" alt="Black Image">
    <video id="storeVideo" autoplay muted loop></video>
    <button id="backButton">Home</button>
      <img src="assets/coin-box.png" alt="Coin Box" id="coinBox">
      <span id="coinCount">0</span>
      <div class="skins-container" id="skins-container">
        <script>
          const skins = [
            {src: 'assets/birdUp.png', alt: 'Default', id: 'bird-up', price: '$0'},
            {src: 'assets/storeAssets/birdUpCap.png', alt: 'Baseball Cap', id: 'bird-up-cap', price: '$100'},
            {src: 'assets/storeAssets/birdUpSunglasses.png', alt: 'Sunglasses', id: 'bird-up-sunglasses', price: '$500'},
            {src: 'assets/storeAssets/birdUpViking.png', alt: 'Viking', id: 'bird-up-viking', price: '$750'},
            {src: 'assets/storeAssets/birdUpNinja.png', alt: 'Ninja', id: 'bird-up-ninja', price: '$1000'},
            {src: 'assets/storeAssets/birdUpSir.png', alt: 'Sir', id: 'bird-up-sir', price: '$2000'},
            {src: 'assets/storeAssets/birdUpRasta.png', alt: 'Rasta', id: 'bird-up-rasta', price: '$3000'},
            {src: 'assets/storeAssets/birdUpBaller.png', alt: 'Baller', id: 'bird-up-baller', price: '$10000'}
          ];
  
          const skinsContainer = document.getElementById('skins-container');
  
          skins.forEach(skin => {
            const skinDiv = document.createElement('div');
            skinDiv.classList.add('skin');
  
            const img = document.createElement('img');
            img.src = skin.src;
            img.alt = skin.alt;
            img.id = skin.id;
  
            const p = document.createElement('p');
            p.textContent = skin.price;
  
            const button = document.createElement('button');
            button.classList.add('purchase-button');
            button.textContent = 'Buy';
  
            skinDiv.append(img, p, button);
            skinsContainer.append(skinDiv);
          });
        </script>
    </div>
    
    <div id="alertContainer"></div>

    <script src="store.js"></script>
</body>
</html>
